<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Indian Flag</title>
  </head>

  <body>
    <div class="flag-container">
      <div class="flag">
        <div class="top red stripe"></div>
        <div class="middle white stripe">
          <div class="chakra">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
            <span class="line4"></span>
            <span class="line5"></span>
            <span class="line6"></span>
            <span class="line7"></span>
            <span class="line8"></span>
            <span class="line9"></span>
            <span class="line10"></span>
            <span class="line11"></span>
            <span class="line12"></span>
          </div>
        </div>
        <div class="bottom green stripe"></div>
      </div>
    </div>
  </body>

</html>
